<div class="update_container">
    <div>
        <div> <button class="note_pin">
            <img src="../../../assets/take_note/note_pin.svg" alt="">
        </button></div> 
    </div>
    <div fxLayout="column" fxLayoutGap="30px">
        <div>
            <textarea class="title" type="text" matInput [(ngModel)]="title" placeholder="Title"></textarea>
        </div>
        <div>
            <textarea matInput class="description" type="text" [(ngModel)]="description" placeholder="Description"></textarea>
        </div>
        <app-icons></app-icons>
      
    </div>
    <button (click)="onUpdate()" class="close_button">Close</button>
</div>

 <div class="content">
     <div fxLayout="row wrap" fxLayoutGap="10px grid">
        <!-- <div fxFlex="25%" *ngFor= "let num of [1,2,3,4,5]"> -->
        <div fxFlex="25%" *ngFor= "let card of cards">
            <mat-card class="mat_card">
                <div> 
                    <button class="note_pin">
                        <img src="../../../assets/take_note/note_pin.svg" alt="">
                    </button>
                </div>
                <mat-card-header>
                    <mat-card-title>
                      {{card.title}}
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content class="para">
                    {{card.description}}
                </mat-card-content>
                <div>
                    <app-icons></app-icons>
                </div>            
            </mat-card>
        </div>
     </div>
    
 </div>

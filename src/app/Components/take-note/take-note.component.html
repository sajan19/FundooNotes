<div class="take-notes-container"fxLayoutAlign="center center">
    <mat-card class="mat_card_1" fxFlex ="600px" fxFlex.lt-md ="400px" fxLayout="row" fxLayoutAlign="space-between center">
        <div (click)="matCardCLick()" class="text">Take a note...</div>
        <div>
           <button class="button-icon">
               <img src="../../../assets/take_note/tick_mark.svg" alt="">
           </button>
           <button class="button-icon">
            <img src="../../../assets/take_note/pencil.svg" alt="">
        </button>
        <button class="button-icon">
            <img src="../../../assets/take_note/image.svg" alt="">
        </button>
        </div>
    </mat-card>
</div> 

<div *ngIf="displayNoteCard">
        <mat-card class="mat_card_2" fxFlex="620px" fxFlex.lt-md ="400px" >
            <div fxLayout="row"fxLayoutAlign="space-between center"  >
                    <input class="input_field_1" type="text" placeholder="Title" [(ngModel)]='title'>
                  <div> <button class="note_pin">
                    <img src="../../../assets/take_note/note_pin.svg" alt="">
                </button></div> 
            </div>
            <input class="input_field_1" type="text" placeholder="Take a note..." fxLayout="row"  [(ngModel)]='description'>
           
            <app-icons></app-icons>

        </mat-card>
       
    <button (click)="closeMatCard_2()" class="button">Close</button>
</div>
